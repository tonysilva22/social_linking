<script>
  function sharePage() {
 const url = window.location.href;
 if (navigator.share) {
   navigator.share({
     title: document.title,
     url: url
   }).then(() => {
     console.log('Página compartilhada com sucesso!'); // Mensagem de sucesso
   }).catch((error) => {
     console.error('Erro ao compartilhar:', error); // Mensagem de erro em caso de falha
   });
 } else {
   alert('Seu navegador não suporta a funcionalidade de compartilhamento.'); // Alerta se o navegador não suportar a funcionalidade
 }
}
document.getElementById('shareIcon').addEventListener('click', sharePage); // Adiciona um evento de clique ao ícone de compartilhamento
</script>
