    <script>
        function sharePage() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: url
                }).then(() => {
                    console.log('Página compartilhada com sucesso!');
                }).catch((error) => {
                    console.error('Erro ao compartilhar:', error);
                });
            } else {
                alert('Seu navegador não suporta a funcionalidade de compartilhamento.');
            }
        }

        document.getElementById('shareIcon').addEventListener('click', sharePage);
    </script>
